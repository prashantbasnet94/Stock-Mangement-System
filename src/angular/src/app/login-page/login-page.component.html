<div class="login-page">

  <mdb-card class="login-box">

    <mdb-card-header class="info-color white-text text-center py-4">
      <h5>
        <strong>Sign in</strong>
      </h5>
    </mdb-card-header>


    <!--Card content-->
    <mdb-card-body class="px-lg-5 pt-0">

      <!-- Form -->
      <form action="/login" class="text-center" style="color: #757575;" (ngSubmit)="submit(f)" #f="ngForm">

        <!-- Email -->
        <div class="md-form">
          <input id="username" type="text" name="username" ngModel class="form-control" mdbInputDirective [mdbValidate]="false" required>
          <label for="username">Username</label>
        </div>

        <!-- Password -->
        <div class="md-form">
          <input id="password" type="password" name="password" ngModel  class="form-control" mdbInputDirective [mdbValidate]="false" required>
          <label for="password" >Password</label>
        </div>

        <div class="d-flex justify-content-around">
          <!--<div>-->
            <!--&lt;!&ndash; Remember me &ndash;&gt;-->
            <!--<mdb-checkbox>Remember me</mdb-checkbox>-->
          <!--</div>-->
          <div>
            <!-- Forgot password -->
            <a href="">Forgot password?</a>
          </div>
        </div>

        <button mdbBtn color="info" outline="true" rounded="true" block="true" class="my-4 waves-effect z-depth-0"
                type="submit" [disabled]="!f.valid">Sign in</button>

        <!-- Register -->
        <p>Not a member?
          <a href="register">Register</a>
        </p>

         <!--Social login-->
        <p>or sign in with:</p>
        <a type="button" class="btn-floating btn-fb btn-sm">
          <mdb-icon icon="facebook"></mdb-icon>
        </a>
        <a type="button" class="btn-floating btn-tw btn-sm">
          <mdb-icon icon="google"></mdb-icon>
        </a>
      </form>
      <!-- Form -->

    </mdb-card-body>

  </mdb-card>

</div>
