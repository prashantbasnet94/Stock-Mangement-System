<!-- Material form register -->
<mdb-card class="register-box">

  <mdb-card-header class="info-color white-text text-center py-4">
    <h5>
      <strong>Sign up</strong>
    </h5>
  </mdb-card-header>

  <!--Card content-->
  <mdb-card-body class="px-lg-5 pt-0">

    <!-- Form -->
    <form class="text-center" style="color: #757575;">

      <div class="form-row">
        <div class="col">
          <!-- First name -->
          <div class="md-form">
            <input type="text" id="materialRegisterFormFirstName" name="first" [(ngModel)]="user.first_name" class="form-control" [mdbValidate]="false" mdbInputDirective>
            <label for="materialRegisterFormFirstName">First name</label>
          </div>
        </div>
        <div class="col">
          <!-- Last name -->
          <div class="md-form">
            <input type="email" id="materialRegisterFormLastName" name="last" [(ngModel)]="user.last_name" class="form-control" [mdbValidate]="false" mdbInputDirective>
            <label for="materialRegisterFormLastName">Last name</label>
          </div>
        </div>
      </div>

      <!-- E-mail -->
      <div class="md-form mt-0">
        <input type="email" id="materialRegisterFormEmail" name="email" [(ngModel)]="user.email" class="form-control" [mdbValidate]="false" mdbInputDirective>
        <label for="materialRegisterFormEmail">E-mail</label>
      </div>

      <!-- Password -->
      <div class="md-form">
        <input type="password" id="materialRegisterFormPassword" name="password" [(ngModel)]="user.password" [mdbValidate]="false" class="form-control"
               aria-describedby="materialRegisterFormPasswordHelpBlock"
               mdbInputDirective>
        <label for="materialRegisterFormPassword">Password</label>
        <small style="color: #fc0d1b;" id="materialRegisterFormPasswordHelpBlock" class="form-text  mb-4" *ngIf="user.password.length>0 && user.password.length<8">
          At least 8 characters
        </small>

      </div>
      <div class="md-form">
        <input type="password" class="form-control" aria-describedby="materialRegisterFormPasswordHelpBlock"
               mdbInputDirective [mdbValidate]="false" name="confirm" [(ngModel)]="confirmPassword" (input)="validPassword()" [disabled]="user.password.length<8" >
        <label for="materialRegisterFormPassword">Confirm Password</label>
      </div>
      <div class="form-text mb-4" style="color: #fc0d1b;">
        <small *ngIf="validPassword()">
          Password does not match
        </small>

      </div>


      <div>
        <input type="date" id="materialRegisterFormDate" name="dob" [(ngModel)]="user.dob" class="form-control" [mdbValidate]="false" mdbInputDirective>
        <label for="materialRegisterFormDate">Date of Birth</label>

      </div>

      <!-- Sign up button -->
      <button mdbBtn color="info" outline="true" rounded="true" block="true" class="my-4 waves-effect z-depth-0"
              mdbWavesEffect
              type="submit" (click)="sendUser()">Sign in
      </button>

      <!-- Social register -->
      <p>or sign up with:</p>

      <a type="button" class="light-blue-text mx-2">
        <mdb-icon icon="facebook"></mdb-icon>
      </a>
      <a type="button" class="light-blue-text mx-2">
        <mdb-icon icon="google"></mdb-icon>
      </a>

      <hr>

      <!--&lt;!&ndash; Terms of service &ndash;&gt;-->
      <!--<p>By clicking-->
        <!--<em>Sign up</em> you agree to our-->
        <!--<a href="" target="_blank">terms of service</a> and-->
        <!--<a href="" target="_blank">terms of service</a>. </p>-->

    </form>
    <!-- Form -->

  </mdb-card-body>

</mdb-card>
<!-- Material form register -->
